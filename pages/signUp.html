<!-- signUp Page -->
<div class="sign">
   <div class="sign__container">
      <form class="sign__inputs">
         <input
            type="text"
            placeholder="First Name"
            class="sign__input sign__input-fn"
            autocomplete="given-name" />
         <input
            type="text"
            placeholder="Last Name"
            class="sign__input sign__input-ln"
            autocomplete="family-name" />
         <input
            type="text"
            placeholder="Username"
            class="sign__input sign__input-un"
            autocomplete="username" />
         <input
            type="password"
            placeholder="Password"
            class="sign__input sign__input-pw"
            autocomplete="new-password" />
      </form>

      <div class="sign__submit">
         <button class="sign__submit-btn">Sign Up</button>

         <p class="sign__submit-error hiddenVisibility"></p>
      </div>

      <div class="sign__change">
         <p class="sign__change-title">Do you have an account?</p>
         <button class="sign__change-title-btn">Log In</button>
      </div>
   </div>

   <div class="logo__container">
      <img
         class="twitextLogo__signUp"
         src="/img/twitext-logo.png"
         alt="twitextLogo" />
   </div>
</div>
