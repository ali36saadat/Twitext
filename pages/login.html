<!-- Login Section -->
<div class="login">
   <div class="login__container">
      <form class="login__inputs">
         <input
            type="text"
            placeholder="Username"
            class="login__input login__input-un"
            autocomplete="username" />
         <input
            type="password"
            placeholder="Password"
            class="login__input login__input-pw"
            autocomplete="current-password" />
      </form>

      <div class="login__submit">
         <button class="login__submit-btn">login</button>

         <p class="login__submit-error hiddenVisibility">
            Error 404, not found
         </p>
      </div>

      <div class="login__change">
         <p class="login__change-title">Don't have an account?</p>
         <button class="login__change-title-btn" href="#">Sign Up</button>
      </div>
   </div>

   <div class="logo__container">
      <img
         class="twitextLogo__signUp"
         src="/img/twitext-logo.png"
         alt="twitextLogo" />
   </div>
</div>
