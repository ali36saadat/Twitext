<!-- Edit Profile Section -->
<div class="editProfile">
   <div class="editProfile__firstName">
      <div class="editProfile__firstName-title">First Name</div>
      <input class="editProfile__firstName-input" type="text" />
   </div>
   <div class="editProfile__lastName">
      <div class="editProfile__lastName-title">Last Name</div>
      <input class="editProfile__lastName-input" type="text" />
   </div>
   <div class="editProfile__bio">
      <div class="editProfile__bio-title">Bio</div>
      <textarea class="editProfile__bio-textArea" name="bioInput"></textarea>
   </div>

   <div class="editProfile__save">
      <button class="editProfile__save-btn">Save</button>
   </div>
</div>
